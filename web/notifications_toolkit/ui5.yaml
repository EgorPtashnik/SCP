specVersion: "2.2"
type: application
metadata:
  name: notifications_toolkit
resources:
  configuration:
    paths:
      webapp: "web/notifications_toolkit/webapp"
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35732
        watchPath: "web/notifications_toolkit/webapp"
